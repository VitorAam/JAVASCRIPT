<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="start">Início: </label>
                <input type="number" name="start" id="start">
            </div>
            <div>
                <label for="end">Fim: </label>
                <input type="number" name="end" id="end">
            </div>
            <div>
                <label for="step">Passo: </label>
                <input type="number" name="step" id="step">
            </div>
            <div>
                <input type="button" id="count" value="Contar" onclick="started()">
            </div>
            <div id="result_container">
                <div id="res">Preparando a contagem...</div>
            </div>
        </section>
    </main>
    <footer>
        <p>© VitinhoDoJS</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
