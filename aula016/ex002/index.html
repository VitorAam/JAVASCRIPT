<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <header>
        <h1>Tabuada</h1>
    </header>

                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>© VitinhoDoJS</p>
    </footer>
    <script src="index.js"></script>

</html>
