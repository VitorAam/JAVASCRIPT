<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="number1">Número (entre 1 e 100): </label>
                <input type="number" name="adicionado" id="adicionado" placeholder="Digite aqui">
                <input type="button" id="add" value="Adicionar" onclick="added()">
            </div>
            <div>
                <select name="table" id="table" size="10">
                </select>
                <input type="button" name="finished" id="finished" value="Finalizar" onclick="finished()">
            </div>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p><p>© VitinhoDoJS</p></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
